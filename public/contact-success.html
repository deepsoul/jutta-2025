<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nachricht gesendet - Jutta Horn</title>
    <style>
      body {
        font-family: 'Source Sans Pro', Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
      }
      h1 {
        color: #404040;
        font-family: 'Playfair Display', serif;
        margin-bottom: 20px;
      }
      p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
      }
      .success {
        color: #28a745;
        font-weight: bold;
      }
      .back-link {
        display: inline-block;
        background-color: #404040;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
      }
      .back-link:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vielen Dank für Ihre Nachricht!</h1>
      <p class="success">Ihre Nachricht wurde erfolgreich gesendet.</p>
      <p>
        Ich habe Ihre E-Mail erhalten und werde mich so schnell wie möglich bei
        Ihnen melden.
      </p>
      <p>
        Sie erhalten eine Bestätigungs-E-Mail an die von Ihnen angegebene
        E-Mail-Adresse.
      </p>
      <a href="/" class="back-link">Zurück zur Website</a>
    </div>
  </body>
</html>
